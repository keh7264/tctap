<div class="container" *ngIf="show && abstractItem">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ abstractItem.no }}{{ abstractItem.title }}</h5>
      <hr />
      <p class="card-text" *ngIf="abstractItem.author">
        Author : {{ abstractItem.author }}
      </p>
      <p class="card-text" *ngIf="abstractItem.presenter">
        Presenter : {{ abstractItem.presenter }}
      </p>
    </div>
  </div>
  <div style="text-align: center; margin-top: 30px;">
    <button type="button" class="btn btn-danger">
      Like {{ abstractItem.likeit_cnt }}
    </button>
    <button
      *ngIf="abstractItem.jacc"
      type="button"
      class="btn btn-info"
      (click)="goJACC(abstractItem.jacc)"
    >
      JACC
    </button>
  </div>
  <div class="card" style="margin-top: 30px;">
    <div class="card-body" innerHTML="{{ abstractItem.description }}"></div>
  </div>
</div>
