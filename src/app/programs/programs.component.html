<div class="container">
  <h2 style="padding: 30px 0">Program</h2>
  <div>
    <ul class="nav nav-tabs">
      <li
        class="nav-item"
        [class.active]="activeTabIndex === tab.index"
        (click)="onTabClick(tab)"
        *ngFor="let tab of tabList"
      >
        <a class="nav-link"> {{ tab.label }} </a>
      </li>
    </ul>
  </div>
  <div *ngIf="!hasSessionList"><p>No session running at this moment</p></div>
  <div *ngIf="hasSessionList">
    <ng-container *ngFor="let group of sessionGroupList">
      <div class="list-group" style="padding-bottom: 1px">
        <p
          class="list-group-item list-group-item-action"
          (click)="onProgramClick(group)"
        >
          {{ group.name }}
        </p>
        <div class="sub-list" *ngIf="group.show">
          <ul class="list-group">
            <li
              *ngFor="let session of group.session_list"
              class="list-group-item list-group-item-dark list-group-item-action"
              routerLink="/program/{{ session.id }}"
            >
              <strong>{{ session.name }}</strong>
            </li>
          </ul>
        </div>
      </div>
    </ng-container>
  </div>
</div>
